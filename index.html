<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="App.css" />
    <title>Auton polttoainekulut</title>
  </head>
  <body>
    <h2>Auton polttoainekulut</h2>

    <div class="container">
      <h4>Oma saldo</h4>
      <h1 id="balance">0.00€</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Kilometrit</h4>
          <p id="money-plus" class="money plus">+0.00km</p>
        </div>
        <div>
          <h4>Tankkaus kulut</h4>
          <p id="money-minus" class="money minus">-0.00€</p>
        </div>
      </div>

      <h3>Tankkaus historia</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">
          Cash <span>-$400</span><button class="delete-btn">x</button>
        </li> -->
      </ul>

      <h3>Lisää uusi tapahtuma</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Text</label>
          <input type="text" id="text" placeholder="Syötä teksti..." />
        </div>
        <div class="form-control">
          <label for="amount"
            >Summa <br />
            (negatiivinen - menot, positiivinen - tulot)</label
          >
          <input type="number" id="amount" placeholder="Syötä summa..." />
        </div>
        <button class="btn">Lisää tapahtuma</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
