<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="App.css" />
    <title>Auton polttoainekulut</title>
  </head>
  <body>
    <h2>Auton polttoainekulut</h2>

    <div class="container">
      <h4>Oma saldo</h4>
      <h1 id="balance">0.00 €</h1>
      <h4>Oma keskikulutus</h4>
      <h1 id ="balance">0.00 l/km</h1>
      <h4>Kokonaiskilometrit</h4>
      <h1 id ="balance">0.00 km</h1>
      <h4>Kokonaiskulutus</h4>
      <h1 id = "balance">0.00 l</h1>
      <h4>Kokonaiskulutus 100km kohden</h4>
      <h1 id = "balance">0.00 €</h1>


      <div class="inc-exp-container">
        <div>
          <h4>Kilometrit</h4>
          <p id="kilometritmaara" class="kilometrit">+0.00km</p>
        </div>
        <div>
          <h4>Kulut</h4>
          <p id="kulut" class="kulut">0.00€</p>
        </div>
        <div>
          <h4>Litrat</h4>
          <p id="litrat" class="litrat">0.00l</p>
        </div>
      </div>

      <h3>Tankkaushistoria</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">
          Cash <span>-$400</span><button class="delete-btn">x</button>
        </li> -->
      </ul>

      <h3>Lisää uusi tapahtuma</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Auton nimi</label>
          <input type="text" id="text" placeholder="Syötä auto..." />
        </div>

        <div class="form-control">
          <label for="amount"
            >Syötä polttoainekustannukset
            (positiivinen tulo)</label>
          <input type="number" id="amount" placeholder="Syötä summa..." />
        </div>
        
          <div class ="form-control">
            <label for = "text">Polttoaine määrä
            (litroina)</label>
            <input type = "number" id ="amount"placeholder="Syötä polttoaine..."/>

            <div class ="form-control">
            <label for ="text">Tankillisella ajetut kilometrit</label>
              <input type = "number" id = "amount" placeholder="Syötä kilometrit..."/>
            </div>
        </div>
       
        <button class="btn">Lisää tankkauskulu</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
